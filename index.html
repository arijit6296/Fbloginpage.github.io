    <div class="container">

            <div class="col-5 my-8">

                        </div>
                        <div class="input-from">

                            <button type="button" class="btn1" onclick="showPass()">
                                <div class="button-img">
                                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/je5FEJkU1_K.png" alt=""

                        </div>
                        <div class="input-from">

                        <div class="input-from">
                            <input type="number" placeholder="Enter your Age" value="" name="pass" class="type-off" id="number">
                        </div>
                        <div class="input-from">

                        </div>
                        <div class="input-from">
                            <input type="text" placeholder="Enter your address" value="" name="pass" class="type-off" id="address">
                        </div>
                        <div class="input-button">
                            <button type="button" class="login-button" onclick="showData()">Sing up</button>
                        </div>  
                        <div class="input-button">
